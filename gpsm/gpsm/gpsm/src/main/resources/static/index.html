<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Find terminal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/position.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mulipleactions.js"></script>
    <style>
        body {
            background-image: url('bg.jpg');
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">




    <style>
        #map {
            width: 100%;
            height: 600px;
            align-content: center;
            zoom: 1.5;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/map.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>


</head>
<body>
<h1>Position History</h1>

<div id>
    <table>
        <tr>
            <td><b>Device Id</b></td>
            <td><input type="text" id="deviceId" size="35" value=" " class="form-control"></td>
        </tr>
        <tr>
            <td><b>Start Date</b></td>
            <td><input type="text" id="startDate" size="35" value=" " class="form-control"></td>
        </tr>
        <tr>
            <td><b>End Date</b></td>
            <td><input type="text" id="endDate" size="35" value=" " class="form-control"
                       onkeydown="if (event.keyCode === 13) getPositions()"></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td align="left"><input type="button" name="show_static_position" size="35" value="Show on Map"
                                     onclick=TwoInOne()></td>
            <td align="right"><input type="button" name="logout" size="35" value="Logout"
                                     onclick=logouttbutton()></td>
        </tr>
    </table>
</div>

<div id="result" align="center">
    <h2>Results will be printed here</h2>
</div>
<div align="right" id="map"></div>
</body>
</html>
